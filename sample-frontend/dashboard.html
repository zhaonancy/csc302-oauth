<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="OAuth sample frontend page.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Frontend</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="scripts/main.js"></script>
</head>

<body>
    <img src="resources/background.jpg" id="background">
    <div class="dashboard">
        <br><br><br>
        <h1>Sample Dashboard</h1>
        <h2>created by <span style="color: #00C246;">The Dissidents</span></h2>
        <div class="flex-container">
            <div class="item">
                <h2>Login Success Rate</h2>
                <img src="resources/piechart.png" id="piechart" class="item">
            </div>
            <div class="item">
                <h2>Number of Logins</h2>
                <img src="resources/bargraph.png" id="bargraph" class="item">
            </div>
        </div>
    </div>
</body>
<script>
    // Verify the supplied token
    // Get client redirect url from the current URL
    // Obviously this would be done on the backend in a real client application, this is just an illustration
    // of the token authentication handshake
	let params = new URLSearchParams(document.location.search)
	let token = params.get('token')
	if (token === null) {
		console.error('No token sent, redirecting')
        window.location.replace('https://oauth-client.lib.by')
	} else {
		fetch('http://oauth-server.lib.by/validate/' + token).then(response => response.json()).then(response => {
            if (response.status == 'valid') {
                console.log('Token valid')
            } else {
                console.error('Token invalid')
                window.location.replace('https://oauth-client.lib.by')
            }
        })
	}
</script>
</html>
